<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My API Hack</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id="main">
        <div>
            <h1 id="myTitle">My Numbers API Hack</h1>
            <p>Enter a number below for some number based trivia facts.</p>
        </div>
    </section>

    <section id="userInput">
        <form id="userNumber">
            <input id="myNum" type="text" placeholder='enter a number here' name="tags" size="15" autofocus required>
            <input id="myButton" type="submit" value="Submit">
        </form>
    </section>
    <section id="hack">
        <span id="number"></span>
    </section>

    <section id="random">
        <form id="userRandom">
            <input id="myRandom" type="text" placeholder='Click for something random!' name="tags" size="23" autofocus required>
            <input id="myRandomButton" type="submit" value="Random">
        </form>
    </section>
    <section id="hackRandom">
        <span id="theRandom"></span>
    </section>

    <section id="aDate">
        <form id="userDate">
            <input id="myDate" type="text" placeholder='Enter a date dd/mm' name="tags" size="15" autofocus required>
            <input id="myDateButton" type="submit" value="Submit">
        </form>
    </section>
    <section id="hackDate">
        <span id="theDate"></span>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app1.js"></script>
</body>

</html>
